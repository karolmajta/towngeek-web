<div class="row" ng-show="question">
    <div class="col-lg-12">
        <h1>{{ question.text }}</h1>
        <ul ng-repeat="answer in answers">
            <li>
                {{ answer.text }}
            </li>
        </ul>
    </div>
    <div ng-show="answers.showSpinner">spinner...</div>
    <div ng-show="answers.haveNextPage() && !questions.showSpinner">
        <a href ng-click="answers.fetchNextPage()">WiÄ™cej...</a>
    </div>
</div>
